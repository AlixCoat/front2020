<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let burger of burgers">
    <img src="{{burger.image}}" class="card-img-top" alt="burger">
    <div class="card-body">
      <h5 class="card-title">{{burger.name}}</h5>
      <p class="card-text">Price : {{burger.price}}</p>
      <a routerLink="/detail/{{burger.id}}" class="btn btn-primary">Voir les d√©tails</a>
    </div>
  </div>
</div>
